<script src="./index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">

<div id="userForm" class="user-form">
    <h2>SERVICE INFORMATIONS</h2>
    <div class="input-container">
        <i class="icon">Username : </i>
        <input id="formUsername" class="input-field" type="text" required>
    </div>
    <div class="input-container">
        <i class="icon">Password : </i>
        <input id="formPassword" class="input-field" type="text" required>
    </div>
    <div class="input-container">
        <i class="icon">Host : </i>
        <input id="formHost" class="input-field" type="text" required>
    </div>
    <div class="input-container">
        <i class="icon">Port : </i>
        <input id="formPort" class="input-field" type="text" required>
    </div>
    <div>
        <button class="btn" id="submitButton" onclick="onClickListWorkspaces()">LIST ALL WORKSPACES</button>
    </div>
    <br>
    <div id='workspaceForm' class="input-container" style='display: none;'>
        <i class="icon">Workspace : </i>
        <select class="input-field" id="workspaces" onchange="onSelectWorkspace(this)">
            <option>Select a workspace...</option>
        </select>
        <!-- <input id="formWorkspace" class="input-field" type="text" required> -->
    </div>
    <div id='datastoreForm' class="input-container" style='display: none;'>
        <i class="icon">DataStore : </i>
        <select class="input-field" id="datastores" onchange="onSelectDatastore(this)">
            <option>Select a datastore...</option>
        </select>
        <!-- <input id="formDatastore" class="input-field" type="text" required> -->
    </div>
    <br>
    <div id='buttons' style='display: none;'>
        <div>
            <button class="btn" id="submitButton" onclick="onClickListLayer()">LIST ALL LAYERS</button>
        </div>
        <br>
        <div>
            <button class="btn" type="reset">RESET</button>
        </div>
    </div>
</div>
<div class="table-div">
    <div>
        <input type="text" id="myInput" onkeyup="searchTable()" placeholder="Search for Layer Name ..." title="Type in a name">
        <table id="myTable">
            <tr class="header">
                <th style="width:10%;"></th>
                <th style="width:60%;">Layer Name</th>
                <th style="width:30%;text-align: center;">Publish Status</th>
            </tr>
        </table>
    </div>
    <br>
    <label>
        is published bbox default if unchecked bbox is maximum 
        <input id="isBBOXMaxCheckbox" type="checkbox" checked>
    </label>
    <button style="float:right ; width:200px" class="btn" onclick="onclickPublishSelected()">PUBLISH SELECTED</button>
</div>
